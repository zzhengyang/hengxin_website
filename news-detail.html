<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>新闻详情</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="page">
      <div data-component="header"></div>

      <main class="subpage">
        <section class="sub-hero sub-hero--imageOnly" style="--sub-hero: url('./assets/banner/news.png.webp'); --sub-hero-ratio: 1920 / 400;"></section>

        <nav class="breadcrumb" aria-label="目录">
          <div class="breadcrumb__inner">
            <span>当前位置：</span>
            <a href="./index.html">首页</a>
            <span>&gt;</span>
            <a href="./news.html">新闻中心</a>
            <span>&gt;</span>
            <span id="newsDetailCrumb">新闻详情</span>
          </div>
        </nav>

        <section class="sub-content">
          <div class="sub-content__panel news-detail" id="newsDetailApp" aria-live="polite">
            <article class="news-detail__article">
              <header class="news-detail__header">
                <h1 class="news-detail__title" id="newsDetailTitle">加载中…</h1>
                <div class="news-detail__meta">
                  <span class="news-detail__date" id="newsDetailDate"></span>
                  <span class="news-detail__dot" aria-hidden="true">·</span>
                  <span class="news-detail__cat" id="newsDetailCategory"></span>
                </div>
              </header>
              <div class="news-detail__body" id="newsDetailBody"></div>
              <nav class="news-detail__nav" aria-label="上一篇下一篇">
                <a class="news-detail__navLink" id="newsPrevLink" href="./news.html">
                  <span class="news-detail__navLabel">上一篇</span>
                  <span class="news-detail__navTitle" id="newsPrevTitle">无</span>
                </a>
                <a class="news-detail__navLink" id="newsNextLink" href="./news.html">
                  <span class="news-detail__navLabel">下一篇</span>
                  <span class="news-detail__navTitle" id="newsNextTitle">无</span>
                </a>
              </nav>
            </article>
          </div>
        </section>
      </main>

      <div data-component="footer"></div>
    </div>
    <script src="./main.js" defer></script>
  </body>
</html>
